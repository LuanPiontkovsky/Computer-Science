<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Comentário</title>
</head>

<body>

    <h1>Formulário</h1>
    <form action="#" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4" required></textarea><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <input type="submit" value="Enviar">
    
        <form action="#" method="post">
            <br>
            <br>
            <label for="opcao">Escolha uma opção:</label>
            <select id="opcao" name="opcao">
                <option value="1">Opção 1</option>
                <option value="2">Opção 2</option>
                <option value="3">Opção 3</option>
            </select>
            <br><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="0" required>
            <br><br>

            <label for="cor">Escolha uma cor:</label>
            <input type="color" id="cor" name="cor" value="#000000">
            <br><br>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
            <br><br>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            <br><br>

            <button type="submit">Enviar</button>
        </form>

</body>

</html>
